<!DOCTYPE html>
<html>
<head>
  <title>Creative AI Chatbot</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .chat-header {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      align-self: flex-end;
      background: #ffffff;
      color: black;
      border-bottom-right-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background: #4fc3f7;
      color: white;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.2);
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #e68900;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">ü§ñ Creative AI Assistant</div>
  <div class="chat-messages" id="chatbox"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask me anything...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chatbox = document.getElementById("chatbox");
  const userText = input.value.trim();

  if (!userText) return;

  chatbox.innerHTML += `<div class="message user">${userText}</div>`;
  input.value = "";
  chatbox.scrollTop = chatbox.scrollHeight;

  try {
    const response = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyBE7rx8AWTv36fwx79xs298dQaoJe0s3aY",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [
            {
              parts: [{ text: userText }]
            }
          ]
        })
      }
    );

    const data = await response.json();

    if (!data.candidates) {
      throw new Error("No response from API");
    }

    const botReply = data.candidates[0].content.parts[0].text;

    chatbox.innerHTML += `<div class="message bot">${botReply}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;

  } catch (error) {
    chatbox.innerHTML += `<div class="message bot">‚ö†Ô∏è Error connecting to AI. Check API key.</div>`;
  }
}
</script>

</body>
</html>
