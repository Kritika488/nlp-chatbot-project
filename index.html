<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 420px;
      height: 600px;
      background: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .header {
      background: #667eea;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #e0e0e0;
      align-self: flex-end;
    }

    .bot {
      background: #667eea;
      color: white;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .input-area button:hover {
      background: #5563c1;
    }
  </style>
</head>

<body>

<div class="chat">
  <div class="header">ü§ñ AI Assistant</div>
  <div class="messages" id="chat"></div>
  <div class="input-area">
    <input id="input" placeholder="Ask me anything..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="msg user">${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
  input.value = "";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();

    chat.innerHTML += `<div class="msg bot">${data.reply}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (error) {
    chat.innerHTML += `<div class="msg bot">‚ö†Ô∏è Server error. Check deployment.</div>`;
  }
}
</script>

</body>
</html>
