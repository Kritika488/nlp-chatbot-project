<!DOCTYPE html>
<html>
<head>
  <title>Creative AI Chatbot</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .chat-header {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #ffffff;
      color: black;
    }

    .bot {
      align-self: flex-start;
      background: #4fc3f7;
      color: white;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.2);
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">ü§ñ Creative AI Assistant</div>
  <div class="chat-messages" id="chatbox"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask me anything...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
  import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

  const API_KEY = "AIzaSyB3F2JnRobzliYs2GZJMB2247TkDnY5-64";

  const genAI = new GoogleGenerativeAI(API_KEY);
  const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-002" });

  window.sendMessage = async function () {
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");
    const userText = input.value.trim();

    if (!userText) return;

    chatbox.innerHTML += `<div class="message user">${userText}</div>`;
    input.value = "";

    try {
      const result = await model.generateContent(userText);
      const response = await result.response;
      const text = response.text();

      chatbox.innerHTML += `<div class="message bot">${text}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

    } catch (error) {
      console.error(error);
      chatbox.innerHTML += `<div class="message bot">‚ö†Ô∏è API Error. Check key or API enablement.</div>`;
    }
  }
</script>

</body>
</html>
