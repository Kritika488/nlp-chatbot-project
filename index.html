<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .header {
      background: #667eea;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 75%;
    }

    .user {
      background: #e0e0e0;
      align-self: flex-end;
    }

    .bot {
      background: #667eea;
      color: white;
      align-self: flex-start;
    }

    .input {
      display: flex;
      padding: 10px;
    }

    .input input {
      flex: 1;
      padding: 8px;
      border-radius: 15px;
      border: 1px solid #ccc;
    }

    .input button {
      margin-left: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 15px;
      background: #667eea;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat">
  <div class="header">ðŸ¤– AI Assistant</div>
  <div class="messages" id="chat"></div>
  <div class="input">
    <input id="input" placeholder="Ask me anything..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";

  const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer 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",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "openai/gpt-3.5-turbo",
      messages: [
        { role: "user", content: text }
      ]
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;

  chat.innerHTML += `<div class="msg bot">${reply}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
